</head>
<body>

                </div>

    <section class="registro container-lg" id="app">    

        <div class="col text-center">
            <img src="./imgs/toy-train.png" style="height: 100px;" class="img-fluid mt-4" alt="">
            <h1 class="mt-3 mb-4 fs-4">Registro Usuario</h1>
        </div>
        <div class="row d-flex justify-content-center">
            <form action="" class="col-8">
                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" v-model="username">
                </div>
                <div class="mb-3">
                    <label for="rol" class="form-label">¿Que tipo de usuario eres?</label>
                    <select name="rol-select" id="select" class="form-select" v-model="rol">
                        <option value="">Seleccione una opcion</option>
                        <option value="2">Jugueteria</option>
                        <option value="3">Fabricante</option>

                    </select>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" v-model="password">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar Contraseña</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmar Contraseña" v-model="password2">
                </div>
                <div>
                    <p id="error" class="error" :style="{visibility:visibility}">
                        {{error}}
                    </p>
                </div>
                <div class="mb-3 mt-4 text-center">
                    <button class="btn btn-lg btn-dark"  @click="registrar" >Registrarse</button>
                </div>
            </form>
        </div>
    
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script>
        // const objPersona = {
        //     nombre:"Carlos",
        //     apellido:"Coral",
        //     edad:25,
        //     direccion:"Calle falsa 123",
        //     telefono:"123456789",
        // };
        const app = new Vue({
            el: '#app',
            data: {
                username: '',
                password: '',
                password2: '',
                rol: '',
                error:'Las contraseñas no coinciden',
                visibility: 'hidden',
            },
            methods:{
                validateUsername(){
                    if(this.username.length >= 16 && this.username.length <= 3){
                        this.error = 'El nombre de usuario debe tener entre 4 y 16 caracteres';
                        this.visibility = 'visible';
                        return false;
                    }
                    return true;
                },
                validatePassword(){
                    if(this.password.length >= 8 && this.password.length >= 16){
                        this.error = 'La contraseña debe tener entre 8 y 16 caracteres';
                        this.visibility = 'visible';
                        return false;
                    }
                    return true;
                },
                confirmPassword(){
                    if(this.password != this.password2){
                        this.error = 'Las contraseñas no coinciden';
                        this.visibility = 'visible';
                        return false;
                    }
                    console.log("password2");
                    return true;
                },
                registrar(){
                    event.preventDefault();
                    if(this.validateUsername() && this.validatePassword() && this.confirmPassword()){
                       fetch("http://localhost:3000/auth/register",{
                            method: 'POST',
                            headers: {
                                 'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                 username: this.username,
                                 password: this.password,
                                 rol: this.rol
                            })
                       })
                       .then(res => res.json())
                       .then(data => {
                            console.log(data);
                            //Redireccionar a la pagina de login
                            window.location.href = "login.html";
                          })
                    }
                  
                },
            }
        });
        
    </script>

    <!-- Javascript de Bootsrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
